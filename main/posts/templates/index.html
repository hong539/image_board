<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <title>留言板</title>
</head>
<body>
  <h1>留言板</h1>
  <div>
    <a href="/">首頁</a>    
    {% if user.is_authenticated %}
      {{ user.username }}
      <a href="{% url 'posts:create' %}">發文</a>
      <a href="{% url 'logout' %}">登出</a>
    {% else %}
      <a href="{% url 'login' %}">登入</a>
    {% endif %}
  </div>
  <hr>
  <div>
    {% block content %}{% endblock %}
  </div>
  <hr>
  <div>
    {% block reply %}{% endblock %}
  </div>
</body>
</html>
