{% extends "index.html" %}

{% block content %}
<ul>
  {% for post in post_list %}
  <li>
    {{ post.created_date }}
    {% if user.is_authenticated %}
      <a href="{{ post.id }}/delete/">刪除</a>
    {% endif %}
    <a href="{{ post.id }}/">{{ post.subject }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
