{% extends "index.html" %}

{% block content %}
<ul>
  {% for post in post_list %}
  <li>
    <a href="{{ post.id }}/">{{ post.subject }}</a>
    發文日期: {{ post.created_date }}
    作者: {{ post.user }}
    {% if request.user == post.user %}
      <a href="{{ post.id }}/delete/">刪除</a>
    {% endif %}    
  </li>
  {% endfor %}
</ul>
{% endblock %}
